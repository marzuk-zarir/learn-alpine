<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />
        <script defer src="https://unpkg.com/alpinejs@3.4.2/dist/cdn.min.js"></script>
        <title>Image preview</title>
    </head>
    <body>
        <div class="container text-center">
            <h1 class="display-6 mt-5">Image preview before upload</h1>

            <div x-data="image" class="my-5 mx-auto" style="max-width: 500px">
                <input @change="renderImg($event)" class="form-control" type="file" />
                <div class="my-3">
                    <img :src="upload?src:''" x-show="upload" class="img-thumbnail" />
                </div>
            </div>
        </div>
        <script>
            document.addEventListener('alpine:init', () => {
                Alpine.data('image', () => ({
                    upload: false,
                    src: '',
                    renderImg(e) {
                        if (e.target.files.length) {
                            this.src = URL.createObjectURL(e.target.files[0])
                            this.upload = true
                        }
                    }
                }))
            })
        </script>
    </body>
</html>
